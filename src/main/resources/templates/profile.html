<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/main.html">
<div layout:fragment = "site_content">

    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item" th:text="#{label.categories}" style="background-color: #156145; color: #fff;"></li>
                <li class="list-group-item"><a th:href="@{'/'}" th:text="#{label.allItems}"></a></li>
                <li class="list-group-item"><a th:href="@{'#'}"> <span th:text="#{label.phone}"></span>, <span th:text="#{label.gadgets}"></span> </a></li>
                <li class="list-group-item"><a th:href="@{'#'}"> <span th:text="#{label.tv}"></span>, <span th:text="#{label.audio}"></span>, <span th:text="#{label.video}"></span> </a></li>
                <li class="list-group-item"><a th:href="@{'#'}" th:text="#{label.for_game}"></a></li>
                <li class="list-group-item"><a th:href="@{'#'}" th:text="#{label.other}"></a></li>
            </ul>
            <ul class="list-group mt-3">
                <li class="list-group-item" th:text="#{label.brands}" style="background-color: #156145; color: #fff;"></li>
                <li class="list-group-item" th:each="b : ${brands}"><a th:href="@{'/search?search_name=&search_brand='+${b.id}+'&price_from=&price_to=&order='}" th:text="${b.name}"></a></li>
                <li class="list-group-item"><a th:href="@{'#'}" th:text="#{label.other}"></a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6 offset-3 ">

                    <img class="img-thumbnail mb-3 rounded mx-auto d-block" th:src="@{'/viewphoto/'+${currentUser.userAvatar}}">

                    <form th:action="@{'/uploadavatar'}" method="post" enctype="multipart/form-data">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" name="user_ava">
                            <label class="custom-file-label" for="customFile" th:text="#{label.chooseFile}"></label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success float-right mt-2" type="submit" th:text="#{label.addAvatar}"></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6 offset-3">
                    <form th:action="@{'/editfullname'}" method="post" >
                        <input type="hidden" name="edit_email" th:value="${currentUser.email}">
                        <div class="form-group">
                            <label th:text="#{label.email}"></label>
                            <input type="email" class="form-control" th:value="${currentUser.email}" disabled>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.full_name}"></label>
                            <input type="text" name="edit_full_name" class="form-control" th:value="${currentUser.fullName}">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success float-right" type="submit" th:text="#{label.updateProfile}"></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6 offset-3">
                    <form th:action="@{'/editpassword'}" method="post">
                        <input type="hidden" name="edit_pass_email" th:value="${currentUser.email}">
                        <div class="form-group">
                            <label th:text="#{label.old_password}"></label>
                            <input type="password" name="edit_password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.new_password}"></label>
                            <input type="password" name="new_user_password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.re_new_password}"></label>
                            <input type="password" name="re_new_user_password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success float-right" type="submit" th:text="#{label.updatePassword}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
