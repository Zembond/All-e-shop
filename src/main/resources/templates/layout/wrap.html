<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Admin</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40;">
        <a class="navbar-brand" th:href="@{'/'}">ALL E-SHOP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{label.languages}">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="?lang=ru">RUS</a>
                        <a class="dropdown-item" href="?lang=en">ENG</a>
                        <a class="dropdown-item" href="?lang=kz">KAZ</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{'/profile'}" th:text="${currentUser.fullName}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="JavaScript:void(0)" onclick="document.getElementById('logoutAdminFormId').submit()" th:text="#{label.logout}"></a>
                </li>
            </ul>
            <form th:action="@{'/logout'}" method="post" id = "logoutAdminFormId" sec:authorize="isAuthenticated()">

            </form>
        </div>
    </nav>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item" th:text="#{label.dashboard}" style="background-color: #343a40; color: #fff;"></li>
                <li class="list-group-item"><a th:href="@{'/listusers'}" th:text="#{label.users}"></a></li>
                <li class="list-group-item"><a th:href="@{'/listroles'}" th:text="#{label.roles}"></a></li>
                <li class="list-group-item"><a th:href="@{'/listproducts'}" th:text="#{label.items}"></a></li>
                <li class="list-group-item"><a th:href="@{'/listcountries'}" th:text="#{label.countries}"> </a></li>
                <li class="list-group-item"><a th:href="@{'/listbrands'}" th:text="#{label.brands}"></a></li>
                <li class="list-group-item"><a th:href="@{'/listcategories'}" th:text="#{label.categories}"></a></li>
                <li class="list-group-item"><a th:href="@{'/listorders'}" th:text="#{label.orders}"></a></li>
            </ul>
        </div>
        <div class="col-md-9 pb-5" layout:fragment = "admin_content">

        </div>
    </div>
</div>

<footer class="container-fluid py-2 mt-5" style="background-color: #353942; color: #fff; position: fixed; left: 0; bottom: 0;">
    <div class="text-center">
        <h6>Copyright (C) alleshop.kz</h6>
    </div>
</footer>
</body>
</html>
