<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/wrap.html" xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<div layout:fragment = "admin_content">
    <div class="justify-content-between">
        <h2 th:text="${admin_category.name}"></h2>
        <div class="row mt-4">
            <div class="col-md-9">
                <form th:action="@{'/editcategory'}" method="post">
                    <input type="hidden" name="edit_category_id" th:value="${admin_category.id}">
                    <div class="form-group">
                        <label th:text="#{label.name}"></label>
                        <input type="text" class="form-control" name="edit_category_name" th:value="${admin_category.name}">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.logoURL}"></label>
                        <input type="text" class="form-control" name="edit_category_logo" th:value="${admin_category.logoURL}">
                    </div>
                    <button type="submit" class="btn btn-success float-right" th:text="#{label.edit}" sec:authorize="hasRole('ROLE_ADMIN')"></button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
